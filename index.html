<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tutorial</title>
</head>
<body>
    
    <div class="sign-section">
        <h1>register</h1>
        <form class="input-section">
            <input type="text" id="Name" autocomplete="off" placeholder="name" required>
            <input type="text" id="Email" autocomplete="off" placeholder="email" required>
            <input type="password" id="Password" autocomplete="off" placeholder="password" required>
            <button type="submit" id="SignUp-btn">sign up</button>
        </form>
        <p>already have an account? <a href="login.html">login</a></p>
    </div>

    <script src="main.js"></script>
</body>
</html>
